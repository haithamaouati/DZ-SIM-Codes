  <P>DZ SIM Codes</p>
  <div class="container">
    <div class="select-container">
      <label for="operator-select">Select Operator:</label>
      <select id="operator-select">
        <optgroup label="Mobile Operators">
         <option value="Mobilis" selected>Mobilis</option>
         <option value="Ooredoo">Ooredoo</option>
         <option value="Djezzy">Djezzy</option>
        </optgroup>
      </select>
    </div>

    <div class="select-container">
      <label for="task-select">Select Task:</label>
      <select id="task-select">
        <optgroup label="Tasks">
         <option value="phone-number" selected>Phone Number</option>
         <option value="check-balance">Check Balance</option>
         <option value="services-portal">Services Portal</option>
        </optgroup>
        <option value="call-me">Call Me</option>
        <option value="flexi" disabled>Felxi</option>
        <option value="recharge-coupon" disabled>Recharge (Coupon)</option>
        <option value="hidden-call" disabled>Hidden Call</option>
      </select>
    </div>

    <div class="code-container">
      <textarea id="code" readonly></textarea>
    </div>
  </div>

  <p><b>Flowchart</b> — How it works?</p>
  <div class="mermaid">
  graph TD;
      O((Operator))-->|Mobilis|T(Task)-->|Check Balance|C[Code];
  </div>
